<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="All study rooms divided by state (open vs closed).">
  <link rel="stylesheet" href="styles.css">
  <title>Study rooms</title>
</head>

<body>
    <div id="query_results_container">
        <div class="displayer" id="open_rooms">
            <h3>Open study rooms</h3>
            <table class="rooms_table" id="open_rooms_table">
                <tr>
                    <th>Room name</th>
                    <th>Available Seats</th>
                    <th>Address</th>
                </tr>
            </table>
        </div>
        <div class="displayer" id="closed_rooms">
            <h3>Closed study rooms</h3>
            <table class="rooms_table" id="closed_rooms_table">
                <tr>
                    <th>Room name</th>
                    <th>Address</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="form_container" id="filters_form">
        
    </div>
</body>
</html>
